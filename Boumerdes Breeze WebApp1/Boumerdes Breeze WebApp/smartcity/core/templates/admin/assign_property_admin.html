<!-- templates/admin/assign_property_admin.html -->
{% extends "admin/base_site.html" %}

{% block content %}
<div>
    <h2>Assign Admin to {{ property_type|title }}</h2>
    <p>Property: {{ property_instance }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign Admin</button>
    </form>
</div>
{% endblock %}
